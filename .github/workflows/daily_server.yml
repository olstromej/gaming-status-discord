name: Daily Server Status Check

on:
  schedule:
    # 7:10 PM EST = 00:10 UTC (next day)
    # 7:10 PM EDT = 23:10 UTC (same day)
    # This uses EDT timing — runs at 23:10 UTC
    - cron: '20 23 * * *'
  workflow_dispatch:

jobs:
  check_status:
    runs-on: ubuntu-latest
    steps:
      - name: Debug current UTC time
        run: date -u

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check if DISCORD_WEBHOOK_URL is set
        run: |
          if [ -z "$DISCORD_WEBHOOK_URL" ]; then
            echo "❌ DISCORD_WEBHOOK_URL is empty! Set it in your repo secrets."
            exit 1
          else
            echo "✅ Secret is set."
          fi
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Run monitor script
        run: python monitor.py
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
