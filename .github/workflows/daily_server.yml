name: Daily Server Status Check

# Scheduled daily at 6:40 PM US Eastern
on:
  schedule:
    # UTC times: 22:40 UTC = 6:40 PM EDT, 23:40 UTC = 6:40 PM EST
    - cron: '40 22-23 * * *'  # covers both EST and EDT
  workflow_dispatch:  # allows manual runs

jobs:
  check_status:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Show workflow runtime
        run: |
          echo "UTC time: $(date -u)"
          echo "Eastern time: $(TZ=America/New_York date)"

      - name: Run monitor script
        run: python monitor.py
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
