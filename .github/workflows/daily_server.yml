name: Daily Server Status Check

on:
  schedule:
    # Runs daily at 6:50 AM Eastern Time (adjusted for UTC)
    # EST (UTC-5) → 11:50 UTC
    - cron: '05 24 * * *'
  workflow_dispatch:  # Allows manual runs anytime

jobs:
  check_status:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Debug Discord webhook secret
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          if [ -z "$DISCORD_WEBHOOK_URL" ]; then
            echo "❌ DISCORD_WEBHOOK_URL is empty!"
            exit 1
          else
            echo "✅ DISCORD_WEBHOOK_URL is set!"
          fi
          echo "Current UTC time: $(date -u)"
          echo "Current Eastern time: $(TZ=America/New_York date)"

      - name: Run monitor.py
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python monitor.py
